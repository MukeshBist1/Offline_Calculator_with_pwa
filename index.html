<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json" />


    <link rel="icon" href="calc.png"/>
    <meta http-equiv="refresh" content="3; url=https://new-url.com">


</head>

<body>
    <div class="calculator">
        <div class="history">
            <div id="calculation-history"></div>
        </div>
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="clearResult()">C</button>
            <button onclick="deleteChar()">DEL</button>
            <button onclick="appendChar('%')">%</button>
            <button onclick="appendChar('/')">/</button>
            <button onclick="appendChar('7')">7</button>
            <button onclick="appendChar('8')">8</button>
            <button onclick="appendChar('9')">9</button>
            <button onclick="appendChar('*')">*</button>
            <button onclick="appendChar('4')">4</button>
            <button onclick="appendChar('5')">5</button>
            <button onclick="appendChar('6')">6</button>
            <button onclick="appendChar('-')">-</button>
            <button onclick="appendChar('1')">1</button>
            <button onclick="appendChar('2')">2</button>
            <button onclick="appendChar('3')">3</button>
            <button onclick="appendChar('+')">+</button>
            <button onclick="appendChar('0')">0</button>
            <button onclick="appendChar('.')">.</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            // Wait for the page to load before registering the service worker
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope: ', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>
    <script>
  setTimeout(function() {
    window.location.href = "https://offline calculator with PWA.com";
  }, 3000);  // Redirects after 3 seconds
</script>


</body>

</html>
